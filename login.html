<!doctype html>
<html lang="en">

<head>
	<title>Title</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

	<link rel="stylesheet"
		href="css/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="center-block">
		<div class=" custom-control custom-switch">
			<input type="checkbox"
				onclick="darkMode('dark-mode')"
				class="custom-control-input"
				id="customSwitch1">
			<label class="custom-control-label"
				for="customSwitch1"
				id="dark-mode">Dark</label>
		</div>

		<div class="card shadow-sm"
			style="width: 350px; border:none;">
			<h4 class="card-header bg-primary text-center text-white-50">
				<i class="fas fa-shield-alt fa-5x"></i>
				<br />
				Connexion
			</h4>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="email"
							class="font-weight-bolder">
							<i class="fas fa-at"
								style="color:#30A9DE;"></i> Email:
						</label>
						<input type="email"
							class="form-control"
							placeholder="adresse email">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1"
							class="font-weight-bolder">
							<i class="fas fa-key"
								style="color: #F6B352;"></i> Mot de passe:
						</label>
						<input type="password"
							class="form-control">
					</div>

					<button type="submit"
						class="btn btn-primary">
						<i class="fas fa-paper-plane"></i>
						connexion
					</button>
				</form>
			</div>
		</div>
	</div>


	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

	<script src="js/index.js"></script>
</body>

</html>
